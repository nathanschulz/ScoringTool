<template>
    <div class="slds-section slds-is-close" data-id={criterion.key}>
        <!--section header-->
        <h3 class="slds-section__title">
            <button type="button" aria-controls={criterion.key} class="slds-button slds-section__title-action" data-buttonid={criterion.key}
                onclick={toggleSection}>
                <lightning-icon icon-name="utility:switch" alternative-text="button icon" size="x-small"
                    class="slds-section__title-action-icon slds-button__icon_left"></lightning-icon>
                <span class="slds-truncate" title={criterion.key}>{criterion.key}</span>
            </button>
        </h3>
        <!--section body-->
        <div class="slds-section__content">
            <slot>{criterion.key}</slot>
        </div>
    </div>
</template>
